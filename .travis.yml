language: php

php:
  - 7.1

env:
  global:
    - GIT_NAME: "'Auto-Deploy'"
    - GIT_EMAIL: auto-deploy@laratools.com
    - GH_REF: github.com/laratools/docs
    - secure: 

before_script:
  - composer require couscous/couscous --no-progress --no-suggest

script:
  - vendor/bin/couscous travis-auto-deploy --php-version=7.1

branches:
  only:
    - master